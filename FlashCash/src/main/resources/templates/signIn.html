<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/84b2e4f32b.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container" id="container">

    <div class="form-container sign-in-container">
        <form th:action="@{/signIn}" method="post">
            <h1 class="title">Sign in</h1>
            <div class="social-container">
                <a href="#" class="social" type="submit"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social" type="submit"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social" type="submit"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" name="email" placeholder="Email" required autofocus/>
<!--            <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>-->
            <input type="password" name="password" placeholder="Password" required autofocus/>
<!--            <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>-->
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">

            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost" id="signUp"><a class="signUpLink" href="/signUp">Sign Up</a></button>
            </div>
        </div>
    </div>
</div>

<footer>

</footer>


</body>
</html>
