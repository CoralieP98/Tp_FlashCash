<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/CSS/style.css">
    <script src="https://kit.fontawesome.com/84b2e4f32b.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form th:action="@{/signUp}" th:object="${signUpForm}" method="POST">
            <h1 class="title">Create Account</h1>
            <div class="social-container">
                <a href="#" class="social" type="submit"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social" type="submit"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social" type="submit"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" th:field="*{firstName}" placeholder="First Name" />
            <input type="text" th:field="*{lastName}" placeholder="Last Name" />
            <input type="email" th:field="*{email}" placeholder="Email" required autofocus/>
            <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <input type="password" placeholder="Password" required autofocus/>
            <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn" href="/flashcash/signIn">Sign In</button>
            </div>
        </div>
    </div>
</div>

<footer>

</footer>
</body>
</html>
