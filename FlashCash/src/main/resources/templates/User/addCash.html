<head>

     <link rel="stylesheet" href="../css/home.css">
    <script src="https://kit.fontawesome.com/84b2e4f32b.js" crossorigin="anonymous"></script>
    <title>Add Cash</title>
</head>

<body>
<nav>
    <div class="wrapper">
        <div class="logo"><a href="#">FlashCash</a></div>
        <input type="radio" name="slider" id="menu-btn">
        <input type="radio" name="slider" id="close-btn">
        <ul class="nav-links">
            <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
            <li><a href="/home">Home</a></li>
            <li><a href="/User/profile">Profile</a></li>
            <li><a href="#">Transfers</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/logout" id="out">Log out</a></li>
        </ul>
        <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
    </div>
</nav>

<main>
    <div class="FormCB_modal">
        <div class="FormCB_modal__container">
            <div class="FormCB_modal__featured">
                <div class="FormCB_modal__circle"></div>
                <img src="../images/addcash_img.jpg" class="FormCB_modal__product" />
            </div>
            <div class="FormCB_modal__content">
                <h2 class="FormCB_title">Your payment details</h2>

                <form th:action="@{/addCash}" th:object="${addCashForm}" method="POST">
                    <ul class="FormCB_form-list">
                        <li class="FormCB_form-list__row">
                            <label>Name</label>
                            <input class="FormCB_input" type="text" name="" required="" />
                        </li>
                        <li class="FormCB_form-list__row">
                            <label>Amount</label>
                            <input class="FormCB_input" type="text" th:field="*{amount}" name="" required="" />
                        </li>
                        <li class="FormCB_form-list__row">
                            <label>Card Number</label>
                            <div id="FormCB_input--cc" class="FormCB_creditcard-icon">
                                <input class="FormCB_input" type="text" name="cc_number" required="" />
                            </div>
                        </li>
                        <li class="FormCB_form-list__row FormCB_form-list__row--inline">
                            <div>
                                <label>Expiration Date</label>
                                <div class="FormCB_form-list__input-inline">
                                    <input class="FormCB_input" type="text" name="cc_month" placeholder="MM"   required="" />
                                    <input class="FormCB_input" type="text" name="cc_year" placeholder="YY"   required="" />
                                </div>
                            </div>
                            <div>
                                <label>
                                    CVC
                                    <a href="#cvv-modal" class="FormCB_modal-open FormCB_button--info">
                                        <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16"><g> <path fill="#35a4fb" d="M8,0C3.6,0,0,3.6,0,8s3.6,8,8,8s8-3.6,8-8S12.4,0,8,0z M8,13c-0.6,0-1-0.4-1-1c0-0.6,0.4-1,1-1s1,0.4,1,1 C9,12.6,8.6,13,8,13z M9.5,8.4C9,8.7,9,8.8,9,9v1H7V9c0-1.3,0.8-1.9,1.4-2.3C8.9,6.4,9,6.3,9,6c0-0.6-0.4-1-1-1 C7.6,5,7.3,5.2,7.1,5.5L6.6,6.4l-1.7-1l0.5-0.9C5.9,3.6,6.9,3,8,3c1.7,0,3,1.3,3,3C11,7.4,10.1,8,9.5,8.4z"></path> </g></svg>
                                    </a>
                                </label>
                                <input class="FormCB_input" type="text" name="cc_cvc" placeholder="123"  required="" />
                            </div>
                        </li>
                        <li class="FormCB_form-list__row FormCB_form-list__row--agree">
                            <label>
                                <input class="FormCB_input" type="checkbox" name="save_cc" checked="checked">
                                Save my card for future purchases
                            </label>
                        </li>
                        <li>
                            <button type="submit" class="FormCB_button">Add Cash</button>
                        </li>
                    </ul>
                </form>
            </div> <!-- END: .modal__content -->
        </div> <!-- END: .modal__container -->
    </div> <!-- END: .modal -->

</main>

<footer>
    <div class="footer">
        <div class="Footer-block">
            <ul class="Footer-block-list">
                <li>
                    <div class="logo"><a href="#">FlashCash</a></div>
                </li>
                <li>
                    <a href="#">Service client</a>
                </li>
            </ul>
            <ul class="Footer-block-list">
                <li>
                    <p>Â©Lorem ipsum</p>
                </li>
            </ul>
        </div>
    </div>
</footer>

</body>

</html>
