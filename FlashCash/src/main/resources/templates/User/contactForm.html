<main class="ContactForm">
    <div class="ContactForm-container" id="ContactForm-container">
        <div class="ContactForm-form-container ContactForm-sign-in-container">
            <form class="form" th:action="@{/serviceClient}" th:object="${contactForm}" method="POST">

                <h1 class="ContactForm-title h1">Formulaire de contact</h1>

                <input class="input" type="text"  placeholder="Last Name" />
                <input class="input" type="email"  placeholder="Email" required autofocus/>
                <input class="input message" type="text"  placeholder="Your message"  />
            </form>
        </div>
        <div class="ContactForm-overlay-container">
            <div class="ContactForm-overlay">
                <div class="ContactForm-overlay-panel ContactForm-overlay-right">
                    <h1 class="h1">Contact Us!</h1>
                    <p class="p">Thank you for you message, we'll keep you in touch</p>
                    <button class="ContactForm-ghost button" id="ContactForm-signIn"><a class="ContactForm-signInLink a" href="/User/profile">Submit</a></button>
                </div>
            </div>
        </div>
    </div>

</main>
