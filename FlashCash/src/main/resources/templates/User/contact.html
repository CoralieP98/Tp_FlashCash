<main>
    <div class="Contact_container">
        <h2 class="Contact_title">Contact</h2>
        <ul class="Contact_responsive-table">
            <li class="Contact_li Contact_table-header">
<!--                <div class="Contact_col Contact_col-2 Contact_col_label">Name</div>-->
                <div class="Contact_col Contact_col-3 Contact_col_label">e-mail</div>
                <div class="Contact_col Contact_col-4 Contact_col_label">Transfer cash</div>
                <div class="Contact_col Contact_col-5 Contact_col_label"></div>
            </li>
            <li class="Contact_li Contact_table-row" th:each="email : ${linkList}">
<!--                <div class="Contact_col Contact_col-2" data-label="Name" th:text="{socialLinkForm.lastName}"></div>-->
                <div class="Contact_col Contact_col-3" data-label="email" th:text="${email}"></div>
                <div class="Contact_col Contact_col-4" data-label="transfer"><button class="Contact_button"><a class="Contact_link" href="/transfer">transfer</a></button></div>
                <div class="Contact_col Contact_col-5" data-label="delete"><button class="Contact_button_del">
                    <a class="Contact_link_del" th:href="@{/deleteLink/{email}(email=${email})}">delete</a></button></div>
            </li>
        </ul>
    </div>

    <div class="Contact_add">
        <button class="Contact_button_add"><a href="/addContact" class="Contact_link_add">Add new Contact</a></button>
    </div>





</main>
